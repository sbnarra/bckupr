name: 'Build Documentation'
description: 'Builds documentation'
runs:
  using: "composite"
  steps:
    - uses: actions/setup-python@v5
      with:
        python-version: 3.x
    - shell: bash
      run: pip install -r docs/gh-pages/requirements.txt
    - shell: bash
      run: mkdocs build --config-file docs/gh-pages/mkdocs.yml

