name: 'Build Application'
description: 'Builds and tests application'
runs:
  using: "composite"
  steps:
    - uses: actions/setup-go@v4
      with:
        go-version: 1.22
    - shell: bash
      run: ./scripts/app-build-image.sh
      env:
        VERSION: test
    - shell: bash
      run: ./scripts/app-test-end2end.sh
      env:
        VERSION: test

