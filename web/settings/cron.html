{{define "cron"}}
<h4>Cron</h4>
<form id="cron" action="/ui/settings" method="POST">
    <input type="hidden" name="action" value="cron">

    <label for="schedule">Schedule</label>
    <input type="text" name="schedule" value="{{.Schedule}}" disabled>

    <label for="next">Next</label>
    <input type="text" name="next" value="{{.Next}}" disabled>
</form>
{{end}}
